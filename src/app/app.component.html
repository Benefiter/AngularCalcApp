<div>
  <mat-toolbar class="toolbar">
    <button (click)="opened = !opened"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>
</div>
<div class="main-layout">
  <mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="opened">
      <mat-divider></mat-divider>
      <div >
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>person</mat-icon>
            <span>Event Calculator</span>
        </button>
      </div>
      <div>
        <button mat-button class="menu-button" routerLink="/redux">
            <mat-icon>person</mat-icon>
            <span>Redux Calculator</span>
        </button>
        <div [hidden]="!hasHistory" class="submenu-button"  (click)="clearHistory()" >
          Clear History
        </div>  
      </div>
      <div [hidden]="home">
        <mat-divider></mat-divider>
        <button (click)="showHelp()" mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>Help</span>
        </button>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
  <div class="content">
    <div class="title">
      <h1>{{ title }}</h1>
    </div>
    <div>
      <main [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </main>
    </div>
  </div>
</div>
